<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栅格的基本绘制</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      
      display: grid;
      grid-template-rows: repeat(4, 3fr);
      grid-template-columns: repeat(3, 1fr);
    }

    div {
     
      background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);
      border: 1px solid red;
      padding: 10px;
      background-clip:content-box;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  刘嘻嘻
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </article>
   <script>
    姓名
   </script>
</body>
</html>
